name: IaC Pipeline

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'IaC/**'

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        working-directory: IaC

      - name: Terraform Validate
        run: terraform validate 
        working-directory: IaC

      - name: Terraform Plan
        run: terraform plan   -var-file="terraform.tfvars"
        working-directory: IaC

  deploy:
    if: github.ref == 'refs/heads/main'  # Deploy only on main branch
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init (Reinitialize Backend)
        run: terraform init -reconfigure
        working-directory: IaC

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve -var-file="terraform.tfvars"
          echo "ALB_DNS=$(terraform output -raw alb_dns)" >> $GITHUB_ENV
        working-directory: IaC

      - name: ALB DNS Publish/Update
        id: get-alb-dns
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_AC }}  # Use GitHub PAT (Personal Access Token)
        run: |
          # Update README.md with the ALB DNS
          sed -i "s|Application URL: .*|Application URL: http://$ALB_DNS|" README.md

          # Configure Git and push the changes
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          git add README.md
          git commit -m "Update ALB DNS in README.md"
          git push origin main


